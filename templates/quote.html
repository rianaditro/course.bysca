<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Quote</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00bcd4;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quote-box {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem 3rem;
            box-shadow: var(--shadow);
            max-width: 700px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quote-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 188, 212, 0.3);
        }

        .quote {
            font-size: 1.7rem;
            font-style: italic;
            line-height: 1.6;
            color: var(--accent-color);
            position: relative;
        }

        .quote::before,
        .quote::after {
            content: '"';
            font-size: 2rem;
            vertical-align: top;
            color: var(--text-color);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .quote-box {
                padding: 1.5rem 1.5rem;
            }

            .quote {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="quote">{{ quote }}</p>
        <div class="footer">Stay inspired â€” every day.</div>
    </div>
</body>
</html>
